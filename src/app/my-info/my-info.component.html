<div class="panel-container">
  <h3 class="panel-title">My Info.</h3>
  <table id="user-info">
    <tr>
      <td class="first-column">ID</td>
      <td>{{ user.id }}</td>
    </tr>
    <tr>
      <td class="first-column">Team</td>
      <td><span [ngStyle]="{'font-weight': 'bold', 'color': team.value }">{{ team.name }}</span></td>
    </tr>
    <tr>
      <td class="first-column">Money</td>
      <td>{{ user.money }}</td>
    </tr>
  </table>
</div>
